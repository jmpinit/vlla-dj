$def with (shaders)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VLLA DJ</title>

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>VLLA DJ</h1>
            <h2>GAIN</h2>
            <div class="well">
                <input type="range" name="gain" id="gain" value="0.5" min="0" max="1" step="0.01"></input>
            </div>
            <div style="margin-bottom: 10px;"></div>
            </hr>

            <h2>SHADERS</h2>
            <table class="table">
                $for shader in shaders:<tr><td><button onclick="play('$shader')"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button></td><td><a type="text" href="/static/shaders/$shader">$shader</a></td></tr>
            </table>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>

        <script src="/static/js/control.js"></script>
    </body>
</html>
